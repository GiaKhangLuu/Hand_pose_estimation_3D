fusing_phase:
  fusing_methods:
    - transformer_encoder
    - minimize_distance
    - ann
  enable: true
  fusing_selection_id: 1
  transformer_encoder: 
    sequence_length: 5
    input_dim: 322
    output_dim: 144  # 144 = 48 * 3 (xyz for 48 keypoints (thumb, left and right hands))
    num_heads: 7
    num_encoder_layers: 6
    dim_feedforward: 512
    dropout: 0.1
    model_weight_path: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/arm_and_hand/best_model_2024-08-15-14:03.pth
  minimize_distance:
    algo_name: L-BFGS-B
    tolerance: 1e-3
  ann:
    input_dim: 288
    output_dim: 144
    hidden_dim: 216
    num_hidden_layers: 8
    dropout_rate: 0.1
    model_weight_path: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/arm_and_hand/runs/ann/20240930/20240930-1308/ann_8_layers_best.pth
    minmax_scaler_path: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/arm_and_hand/runs/ann/20240930/20240930-1308/input_scaler.pkl

reduce_noise_phase:
  left_arm_angles_noise_reducer:
    enable: true
    statistical_file: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/arm_and_hand/configuration/left_arm_angles_stats.json
    dim: 1
  right_arm_angles_noise_reducer:
    enable: true
    statistical_file: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/arm_and_hand/configuration/right_arm_angles_stats.json
    dim: 1
  left_hand_angles_noise_reducer:
    enable: false
    dim: 1


