    - right shoulder
    - left elbow
    - right elbow
    - left wrist
    - right wrist
    - left pinky
    - right pinky
    - left index
    - right index
    - left thumb
    - right thumb
    - left hip
    - right hip
    - left knee
    - right knee
    - left ankle
    - right ankle
    - left heel
