camera:
  left_camera:
    mxid: "18443010E13D641200"
    stereo: 
      width: 1920
      height: 1080
    left_camera_calibration_path: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/left_oak_calibration.npz
  right_camera:
    mxid: "18443010613E940F00"
    stereo: 
      width: 1920
      height: 1080
    right_camera_calibration_path: /home/giakhang/dev/pose_sandbox/Hand_pose_estimation_3D/right_oak_calibration.npz

process_frame:
  frame_color_format: bgr
  frame_size:  # the higher resolution is, the futher distance which can be processed by the system
    width: 960
    height: 540

utilities:
  draw_landmarks: true       # Draw landmarks on rgb image
  plot_3d: true              # Plot the hand landmarks on open3d
  save_landmarks: false      # Write landmarks to to file, save_landmarks must be runned with manual computation (dont use neural net.) for better ground truth

debugging_mode:
  draw_xyz: false
  show_left_arm_angle_j1: false       # Plotting left arm joint 1 and its reference vector to debug (visualize)
  show_left_arm_angle_j2: false       # Plotting left arm joint 2 and its reference vector to debug (visualize)
  show_left_arm_angle_j3: false       # Plotting left arm joint 3 and its reference vector to debug (visualize)
  show_left_arm_angle_j4: false       # Plotting left arm joint 4 and its reference vector to debug (visualize)
  show_left_arm_angle_j5: false       # Plotting left arm joint 5 and its reference vector to debug (visualize)
  show_left_arm_angle_j6: false       # Plotting left arm joint 6 and its reference vector to debug (visualize)
  ref_vector_color: 
    - 1
    - 0
    - 0
  joint_vector_color: 
    - 0
    - 0
    - 1

hand_landmark_detection:
  is_enable: true
  hand_to_fuse:
    left: true
    right: false
    both: false
  min_detection_confidence: 0.3
  min_presence_confidence: 0.3
  min_tracking_confidence: 0.3
  num_hand: 2
  model_asset_path: /home/giakhang/dev/Hand_pose_estimation_3D/model_path/hand_landmarker.task
  hand_landmarks:
    - WRIST
    - THUMB_CMC
    - THUMB_MCP
    - THUMB_IP
    - THUMB_TIP
    - INDEX_FINGER_MCP
    - INDEX_FINGER_PIP
    - INDEX_FINGER_DIP
    - INDEX_FINGER_TIP
    - MIDDLE_FINGER_MCP
    - MIDDLE_FINGER_PIP
    - MIDDLE_FINGER_DIP
    - MIDDLE_FINGER_TIP
    - RING_FINGER_MCP
    - RING_FINGER_PIP
    - RING_FINGER_DIP
    - RING_FINGER_TIP
    - PINKY_MCP
    - PINKY_PIP
    - PINKY_DIP
    - PINKY_TIP

arm_landmark_detection:
  is_enable: true
  arm_to_fuse:
    left: true
    right: false
    both: false
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  visibility_threshold: 0.2
  num_pose: 1
  model_asset_path: /home/giakhang/dev/Hand_pose_estimation_3D/model_path/pose_landmarker_lite.task
  pose_landmarks:
    - nose
    - left eye (inner)
    - left eye
    - left eye (outer)
    - right eye (inner)
    - right eye
    - right eye (outer)
